language: node_js
node_js:
- node
- '7'
- '8'
branches:
  only:
  - master
before_script:
- npm install -g jest
- npm install -g coveralls
script:
- sonar-scanner
cache:
  directories:
  - "$HOME/.sonar/cache"
dist: trusty
sudo: required
addons:
  sonarcloud:
    organization: jberry93-github
    token:
      github_token:
        secure: 
    branches:
    - master
    - dev
jdk:
- oraclejdk8
