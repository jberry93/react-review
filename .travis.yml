language: node_js

node_js:
  - "node"
  - "7"
  - "8"

branches:
  only:
    - master

before_script:
  - npm install -g jest
  - npm install -g coveralls

script:
  - npm run coverage

cache:
  yarn: true
  directories:
    - "node_modules"

dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "jberry93-github"
    branches:
      - master
      - dev

jdk:
  - oraclejdk8

script:
  - sonar-scanner

cache:
  directories:
    - '$HOME/.sonar/cache'
